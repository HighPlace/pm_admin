<div class="wrapper">
    <div class="abs-center mt-lg width-lg">
        <nz-card [nzNoHovering]="true" [nzBordered]="false" class="ant-card__primary ant-card__title-img">
            <ng-template #title>
                <div class="text-center"><img src="./assets/img/logo.svg" style="height:20px;"></div>
            </ng-template>
            <ng-template #body>
                <form nz-form [formGroup]="valForm" (ngSubmit)="submit()" role="form">
                    <div nz-form-item>
                        <div nz-form-control [nzValidateStatus]="getFormControl('userName')">
                            <nz-input formControlName="userName" [nzPlaceHolder]="'用户名'" [nzSize]="'large'">
                                <ng-template #suffix>
                                    <i class="anticon anticon-user"></i>
                                </ng-template>
                            </nz-input>
                            <div nz-form-explain *ngIf="getFormControl('userName').dirty&&getFormControl('userName').hasError('required')">用户名必填</div>
                        </div>
                    </div>
                    <div nz-form-item>
                        <div nz-form-control [nzValidateStatus]="getFormControl('password')">
                            <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'密码'" [nzSize]="'large'">
                                <ng-template #suffix>
                                    <i class="anticon anticon-lock"></i>
                                </ng-template>
                            </nz-input>
                            <div nz-form-explain *ngIf="getFormControl('password').dirty&&getFormControl('password').hasError('required')">密码必填</div>
                        </div>
                    </div>
                    <div nz-form-item nz-row [nzGutter]="8">
                        <div nz-col [nzSpan]="11" nz-form-control [nzValidateStatus]="getFormControl('verifyCode')" nzHasFeedback>
                            <nz-input formControlName="verifyCode" [nzPlaceHolder]="'验证码'" [nzSize]="'large'">
                            </nz-input>
                            <div nz-form-explain *ngIf="getFormControl('verifyCode').dirty&&getFormControl('verifyCode').hasError('required')">验证码必填</div>
                        </div>
                        <div nz-col [nzSpan]="11">
                            <img alt="验证码" width="100%" src="{{imgSrc}}"/>
                        </div>
                        <div nz-col [nzSpan]="1" style="padding-top: 4px;">
                            <a class="anticon anticon-reload" (click)="refreshVerifyCode($event)"></a>
                        </div>
                    </div>
                    <!--<div nz-form-item nz-row>-->
                        <!--<div nz-col [nzSpan]="12">-->
                            <!--<label nz-checkbox formControlName="remember_me">-->
                                <!--<span>记住密码</span>-->
                            <!--</label>-->
                        <!--</div>-->
                        <!--<div nz-col [nzSpan]="12" class="text-right">-->
                            <!--<a [routerLink]="['/forget']">忘记密码？</a>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div nz-form-item nz-row>
                        <div nz-col [nzSpan]="24">
                            <button nz-button [disabled]="!valForm.valid" [nzType]="'primary'" [nzSize]="'large'" class="ant-btn__block">
                                <span>登录</span>
                            </button>
                        </div>
                    </div>
                </form>
                <!--<div nz-form-item nz-row>-->
                    <!--<div nz-col [nzSpan]="24" class="text-center">或</div>-->
                <!--</div>-->
                <!--<div nz-row>-->
                    <!--<div nz-col [nzSpan]="24">-->
                        <!--<button nz-button [routerLink]="['/register']" [nzType]="'default'" [nzSize]="'large'" class="ant-btn__block">-->
                            <!--<span>立即注册</span>-->
                        <!--</button>-->
                    <!--</div>-->
                <!--</div>-->
            </ng-template>
        </nz-card>
        <div class="p-lg text-center text-sm">
            &copy; {{ settings.app.year }} - {{ settings.app.name }}
            <br> {{ settings.app.description }}
        </div>
    </div>
</div>
